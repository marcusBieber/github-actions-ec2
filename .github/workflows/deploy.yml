name: CD - Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install Dependencies
        run: cd app && npm install

      - name: Build React App
        run: cd app && npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: app/dist

  deploy-to-ec2:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: Setup ssh keys
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ubuntu
        run: |
          # Kopiere den Build-Ordner zur EC2-Instanz
          scp -o StrictHostKeyChecking=no -r dist $EC2_USER@$EC2_HOST:~/app

          # Verbinde dich mit EC2 und f√ºhre die Nginx-Installation + Deployment durch
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            # Installiere Nginx, falls es nicht vorhanden ist
            if ! command -v nginx &> /dev/null; then
              sudo apt update
              sudo apt install -y nginx
            fi

            # Entferne alte Dateien und kopiere die neuen
            sudo rm -rf /var/www/html/*
            sudo cp -r ~/app/* /var/www/html/

            # Konfiguriere Nginx
            echo 'server {
              listen 80;
              server_name _;
              root /var/www/html;
              index index.html;
              location / {
                try_files $uri /index.html;
              }
            }' | sudo tee /etc/nginx/sites-available/default

            # Starte Nginx neu
            sudo systemctl restart nginx
          EOF
